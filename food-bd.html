<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOD BD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        h1 {
            width: 50%;
        }

        #foods-list {
            width: 90%;
        }

        #foods-list img {
            width: 90%;
        }

        #meal-details img {
            height: 400px;
            width: 100%;
        }
    </style>
</head>

<body class="bg-light">
    <h1 class="text-uppercase mx-auto my-4 text-info">Your Foods Will Apear Here</h1>

    <div class="d-flex w-50 mx-auto">
        <input id="search-box" class="form-control me-2 " type="search" placeholder="Search what food you want!!!"
            aria-label="Search">
        <button class="btn btn-outline-success" type="submit" onclick="searchFood()">Search</button>
    </div>

    <div id="meal-details" class="mt-5">

    </div>


    <div id="foods-list" class="row row-cols-1 row-cols-md-3 g-4  mx-auto mt-5">

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/food-bd.js"></script>
</body>

</html>
